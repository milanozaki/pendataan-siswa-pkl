<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pendataan Siswa PKL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aplikasi Pendataan Siswa PKL</h1>

    <form id="siswaForm">
        <input type="hidden" id="editIndex" value="">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>
        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" required>
        <label for="tanggalMulai">Tanggal Mulai:</label>
        <input type="date" id="tanggalMulai" required>
        <label for="tanggalBerakhir">Tanggal Berakhir:</label>
        <input type="date" id="tanggalBerakhir" required>
        <button type="submit">Tambah / Update</button>
    </form>

    <h2>Daftar Siswa PKL</h2>
    <div id="siswaContainer">
        <!-- Data akan diisi oleh JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
